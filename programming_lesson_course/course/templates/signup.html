<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - CodeMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <a href="{% url 'home' %}" 
        class="absolute top-4 left-4 text-purple-600 hover:text-purple-800 hover:underline flex items-center text-sm md:text-base font-semibold shadow-sm px-3 py-1 rounded transition"
        style="font-family: 'Poppins', sans-serif;">
        <i class="fas fa-arrow-left mr-2"></i> Back to Home
    </a>

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 mb-1" for="username">Username</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-1" for="email">Email</label>
                <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-1" for="password">Password</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            </div>

            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">Sign Up</button>
        </form>

        <p class="text-center text-sm mt-4 text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="text-purple-600 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
